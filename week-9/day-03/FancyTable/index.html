<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
        <link rel="stylesheet" href="table.css" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th id="topleft">Month</th>
                    <th id="topright">Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$50,000.00</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$10,000.00</td>
                </tr>
                <tr>
                  <td>March</td>
                    <td>$85,000.00</td>
                </tr>
                <tr>
                  <td>April</td>
                  <td>$56,000.00</td>
                </tr>
                <td id="bottomleft">May</td>
                <td id="bottomright">$98,000.00</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
